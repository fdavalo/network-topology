kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: network-topology 
  labels:
    build: network-topology 
spec:
  output:
    to:
      kind: ImageStreamTag
      name: 'network-topology:latest'
  strategy:
    type: Docker
    dockerStrategy:
      from:
        kind: ImageStreamTag
        name: 'nodejs-14:latest'
  source:
    git:
      uri: "https://github.com/fdavalo/network-topology"
    sourceSecret:
      name: "network-topology"

